                StorageClass: STANDARD_IA
      Tags:
        - Key: Team
          Value: !Ref TeamName
        - Key: Contact
          Value: !Ref ContactEmail
        - Key: Workloadtype
          Value: !Ref WorkloadValue
        - Key: Project
          Value: !Ref ProjectName
  OutputsBucketAllowAccessToLambda:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Fn::Sub:
          "${OutputsBucket}"
      PolicyDocument:
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action:
              - "s3:*"
            Resource:
              - !Sub "arn:aws:s3:::${OutputsBucket}"
              - !Sub "arn:aws:s3:::${OutputsBucket}/*"
            Condition:
              StringLike:
                aws:Referer: !Ref "AWS::AccountId"

  #Creation of an error bucket for stuff to go into in the event something blows up
  ShepardQuickDeployBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      BucketName:
        Fn::Sub:
          "${QuickDeployBucket}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: InfrequentAccessRule
            Status: Enabled
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
      Tags:
        - Key: Team
