  #Create an input bucket for entry to our architecture
  ShepardInputsBucket:
    Type: AWS::S3::Bucket
    DependsOn: SQSShepardQueuePolicy
    Properties:
      NotificationConfiguration:
        QueueConfigurations:
          - Event: s3:ObjectCreated:*
            Queue: !GetAtt SQSShepardReceiveQueue.Arn
      VersioningConfiguration:
        Status: Enabled
      BucketName:
        Fn::Sub:
          "${InputsBucket}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: InfrequentAccessRule
            Status: Enabled
            Transitions:
              - TransitionInDays: 30
                StorageClass: STANDARD_IA
      Tags:
        - Key: Team
          Value: !Ref TeamName
        - Key: Contact
          Value: !Ref ContactEmail
        - Key: Workloadtype
          Value: !Ref WorkloadValue
        - Key: Project
          Value: !Ref ProjectName
  InputsBucketAllowAccessToLambda:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: "ShepardInputsBucket"
      PolicyDocument:
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action:
              - "s3:*"
            Resource:
              - !Sub "arn:aws:s3:::${InputsBucket}"
              - !Sub "arn:aws:s3:::${InputsBucket}/*"
            Condition:
              StringLike:
                aws:Referer: !Ref "AWS::AccountId"

  #Create an output bucket for stuff to go in to
  ShepardOutputsBucket:
